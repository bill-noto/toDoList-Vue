<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div id="app">
        <div id="center">
            <div id="color">
                <input id="move" type="checkbox" :checked='allChecked' @click='checkUncheckAll'>
                <input id="addNew" @keyup.enter="addNewToDo" type="text" placeholder="What you need to do?" v-model='newItem'>
                <button @click="clearList">Clear List</button>
                <ul>
                    <li v-for="(item, index) in todoList">
                        <input type="checkbox" @click='checkIndividual(index)' :checked='item.checked'>
                        <p>{{ index }} {{ item.description }}</p>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
